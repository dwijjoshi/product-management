<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
  </head>

  <body>
    <include src="index.html"></include>
    <h2>The Stored Data</h2>
    <div id="dvcontainer"></div>
	<!--<div><button onclick=saveData(index) id="save" hidden>Save</div>-->

    <script>
      // const data = JSON.parse(localStorage.getItem('User Data'));
      // var datacount = localStorage.length;
      // document.write(datacount)
      function loadData() {
        var render = "<table border='1' id = 'userData'>";
        render +=
          "<tr><th>Username</th><th>Email</th><th>Phone</th><th>Password</th><th>Edit Data</th></tr>";
        var person = localStorage.getItem("User Data"); //Get Data from Key
        var data = JSON.parse(person); //Parse the Data back into the object

        data.forEach(function (element, index) {
          render +=
            "<tr><td id = 'username'>" +
            element.Username +
            "</td><td id = 'email'>" +
            element.Email +
            "</td>";
          render += "<td id = 'phone'>" + element.Phone + "</td>";
          render += "<td id = 'password'>" + element.Password + "</td>";
          render +=
            "<td><button onclick='editItem(" +
            index +
            ")'>Edit</button> <button onclick = 'saveData("+ index +")' hidden>Save</button> <button onclick  = 'deleteItem(" +
			index +
            ")'>Delete</button></td>";
        });
		//<button onclick  = 'saveData(" +index +")' id = 'save' hidden>Save</button>
		
        render += "</table>";
        dvcontainer.innerHTML = render;
      }
	  
      function deleteItem(i) {
        // console.log("Hello");
        // console.log(i);
        var storedData = JSON.parse(localStorage.getItem("User Data"));
        // console.log(storedData);
        storedData.splice(i, 1);
        // console.log(storedData);
        localStorage.setItem("User Data", JSON.stringify(storedData));
        loadData();
      }

      function editItem(i) {
        //Get contents off cell clicked
        let cell = document.getElementById("userData").rows[i + 1].cells;
		let data = JSON.parse(localStorage.getItem("User Data"));
		let username = data[i].Username,
			email = data[i].Email,
			phone = data[i].Phone,
			password = data[i].Password;
        cell[0].innerHTML =
          "<input type = 'text' name = 'txtNewInput' id ='newUsername' value = '"+ username +"' />";
        cell[1].innerHTML =
          "<input type = 'text' name = 'txtNewInput' id ='newEmail' value= '"+ email +"'/>";
        cell[2].innerHTML =
          "<input type = 'text' name = 'txtNewInput' id ='newPhone' value= '"+ phone +"'/>";
        cell[3].innerHTML =
          "<input type = 'text' name = 'txtNewInput' id ='newPassword' value= '"+ password +"'/>";
        document.getElementsByName("edit").style.display = "none";
        document.getElementById("save").style.display = "block";
      }

      function saveData(i) {
        let updatedData = {
          Username: document.getElementById("newUsername").value,
          Email: document.getElementById("newEmail").value,
          Phone: document.getElementById("newPhone").value,
          Password: document.getElementById("newPassword").value,
        };
        let newData = JSON.parse(localStorage.getItem("User Data"));
        // rIndex = this.rowIndex;
        // console.log(i)
        for (let index = 0; index < newData.length; index++) {
          if (index == i) {
            newData[index] = updatedData;
            break;
          }
        }
        localStorage.setItem("User Data", JSON.stringify(newData));
        loadData();
      }

      loadData();
    </script>
  </body>
</html>
